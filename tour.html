  <main class="flex-1 flex justify-center items-start px-4 py-10">
    <div class="bg-white rounded-xl overflow-hidden shadow-lg w-full max-w-3xl">
      <div class="bg-gradient-to-r from-green-500 to-teal-500 py-4">
        <h2 class="text-3xl font-bold text-white text-center">Tour</h2>
      </div>

      <div class="space-y-4 p-8">
        <div id="msgBox" class="hidden p-3 rounded text-center text-sm"></div>

        <div>
          <label for="tourName" class="block font-semibold mb-1">Name</label>
          <input id="tourName" type="text" placeholder="Tour name"
            class="w-full px-3 py-2 border rounded-lg bg-gray-50 focus:ring-1 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label for="activitySAC" class="block font-semibold mb-1">SAC Code</label>
          <input id="activitySAC" type="text" placeholder="Enter SAC Code"
            class="w-full px-3 py-2 border rounded-lg bg-gray-50 focus:ring-1 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label for="tourProperty" class="block font-semibold text-gray-700 mb-1">Property</label>
          <select id="tourProperty"
            class="w-full px-3 py-2 border rounded-lg bg-gray-50 focus:ring-1 focus:ring-green-500 focus:outline-none">
            <option value="">Loading properties...</option>
          </select>
        </div>

        <div>
          <label for="tourDesc" class="block font-semibold mb-1">Description</label>
          <textarea id="tourDesc" rows="2" placeholder="Description"
            class="w-full px-3 py-2 border rounded-lg bg-gray-50 focus:ring-1 focus:ring-green-500 focus:outline-none"></textarea>
        </div>

        <div class="flex justify-center">
          <button id="addBtn" type="button"
            class="w-full sm:w-auto sm:min-w-[200px] px-8 py-3 sm:py-2 text-white font-semibold rounded-lg bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 active:from-green-700 active:to-teal-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 text-base sm:text-lg">
            Add new
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table id="tourTable" class="w-full border border-gray-300 text-sm">
          <thead class="bg-green-200">
            <tr>
              <th class="border px-3 py-2">Name</th>
              <th class="border px-3 py-2">SAC Code</th>
              <th class="border px-3 py-2">Property</th>
              <th class="border px-3 py-2">Description</th>
              <th class="border px-3 py-2 text-center">Edit / Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="pagination" class="flex justify-center gap-2 p-4"></div>
    </div>
