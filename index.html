<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // If already logged in, block access to login page
    if (localStorage.getItem("isLoggedIn") === "true") {
      // Send them back to dashboard
      window.location.replace("dashboard.html");
    }
  </script>
  <script src="js/script.js"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease;
    }
  </style>
</head>

<body class="font-sans bg-gradient-to-br from-teal-100 via-green-100 to-teal-200 min-h-screen ">
  <!-- Toasts will be dynamically added here -->
  <!-- Header -->
  <header
    class="bg-gradient-to-r from-green-500 to-teal-500 text-white text-center text-xl font-semibold py-4 shadow-md">
    Hotel Management System
  </header>

  <!-- Main -->
  <main class="max-w-md mx-auto my-16 px-4 min-h-[400px] rounded-xl ">
    <div class="bg-white rounded-xl shadow-xl fade-in overflow-hidden">
      <div class="bg-gradient-to-r from-green-500 to-teal-500 py-4 ">
        <h2 class="text-3xl font-bold text-white text-center">Login</h2>
      </div>

      <form class="space-y-5 p-8">
        <!-- Username -->
        <div>
          <label for="username" class="block font-semibold text-gray-700 mb-1">Email or Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block font-semibold text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white">
        </div>

        <!-- Login Button -->
        <button type="submit" id="loginButton" onclick=" login(event)"
          class="w-full mt-4 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white text-lg font-semibold rounded-lg shadow-md transform transition hover:-translate-y-1 hover:shadow-lg">
          <span id="buttonText">
            Login
          </span>
        </button>
      </form>

      <!-- Extra Links -->
      <!-- <div class="mt-6 text-center space-y-2">
        <p><a href="#" class="text-green-700 font-semibold hover:underline">Forgot Password?</a></p>
        <p class="text-sm">Don't have an account? <a href="#" class="text-green-700 font-semibold hover:underline">Sign
            up</a></p>
      </div> -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-3 mt-12 text-sm">
    &copy; 2025 Your Company. All rights reserved.
  </footer>


  <div id="toast-container" class="toast-container"></div>
</body>

</html>
